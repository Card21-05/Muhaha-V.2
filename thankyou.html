<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ขอบคุณที่สั่งออเดอร์</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Cormorant Garamond', serif; /* ฟอนต์แนวกรีก */
            background-color: #fdf8ef; /* สีครีมวินเทจ */
            color: #4a3b2f; /* สีน้ำตาลเข้ม */
            text-align: center;
            padding: 50px 20px;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }

        /* Greek Border */
        .greek-border {
            border: 10px solid transparent;
            padding: 20px;
            border-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Greek-key-pattern-border.svg/1024px-Greek-key-pattern-border.svg.png') 30 stretch;
            background: linear-gradient(135deg, #faf3e0, #f0e1d2); /* Gradient สีวินเทจ */
        }

        /* Thank You Message */
        .thank-you-message h1 {
            font-size: 2.8em;
            color: #3b2f2f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .thank-you-message p {
            font-size: 1.3em;
            color: #6b5b3a;
            margin-bottom: 25px;
        }

        /* Cocktail Image */
        .cocktail-image img {
            width: 80%;
            margin-top: 20px;
            border-radius: 12px;
            border: 5px solid #d4c8a6; /* ขอบสีทอง */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* Order Status */
        .order-status p {
            font-size: 1.2em;
            color: #6b5b3a;
            margin-top: 20px;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Back Home Button */
        .back-home-btn {
            background-color: #d4c8a6; /* สีทองวินเทจ */
            color: #3b2f2f;
            padding: 15px 35px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .back-home-btn:hover {
            background-color: #bfa37b; /* สีทองเข้ม */
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="greek-border">
            <div class="thank-you-message">
                <h1>ขอบคุณที่สั่งออเดอร์!</h1>
                <p>ค็อกเทลของคุณกำลังชงอยู่</p>
            </div>
            <div class="cocktail-image">
                <img src="https://i.pinimg.com/originals/36/21/f5/3621f5aa673f0c4f15fe4132973fea02.gif" alt="Cocktail" />
            </div>
            <div class="order-status">
                <p>โปรดรอซักครู่ ค็อกเทลของคุณจะพร้อมเสิร์ฟในไม่ช้า!</p>
            </div>
            <button class="back-home-btn" onclick="window.location.href='index.html'">กลับสู่หน้าแรก</button>
        </div>
    </div>
</body>
</html>
